<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="container"></div>
<div class="apply_box">

<h1>Job Application 
<span class="tittle_small">(web)</span>

</h1>
<form action="">
    <div class="form_container">
        <div class="form_control">
        <label for="first_name"> First Name </label>
        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
        </div>
        <div class="form_control">
        <label for="Last_name"> Last Name </label>
        <input id="Last_name" name="Last_name" placeholder="Enter Last Name"/>
        </div>
        <div class="form_control">
            <label input="email"> Email </label>
            <input id="email" name="Email" placeholder="Enter Your Email"/>
            </div>
            <div class="form_control">
                <label input="job_role"> Job Role </label>
                <select id="job_role" name=""job_role>
                    <option value=""> Select Job Role</option>
                    <option value =""> No Job Role</option>
                    <option value="frontend"> Frontend Developer</option>
                    <option value="backend"> Backend Developer</option>
                    <option value="full_stack"> Full Stack Developer</option>
                    <option value="ui_ux"> UI UX Designer</option>

             </select>

                       
                </div>
                <div class="Address">
                    <label for="Last_name"> Address </label>
                    <textarea id="address" name="address" row="4" cols="20"  placeholder="Enter Address"></textarea>

                
    </div>
   
    <div class="form_control">
        <label for="City"> City  </label>
        <input id="City" name="City" placeholder="Enter Your City Name"/>
    </div>

        <div class="form_control">
            <label for="pincode"> Pincode</label>
            <input 
            type="number"
        
         id="PinCode" 
         name="PinCode"
        placeholder="Enter your Pin Code"/>
        </div>
        <div class="form_control"></div>
            <label for="Date"> Date</label>
            <input 
            value="2024-09-13"
            type="date"
        
         id="date" 
         name="date"
        />
        </div>

        <div class="form_control">
            <label for="Upload"> Upload Your CV</label>
            
            <input 
            type="file"
           
        
         id="date" 
         name="date"
         
        /></div>
     <div class="button_container">
        <button type="submit">Apply Now</button>
     </div>

</form>
</div>

  
</body>
</html>
